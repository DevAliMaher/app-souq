<div *ngIf="isLoading" class="w-100 text-center mx-auto py-5 my-5">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container-fluid" *ngIf="!isLoading">
  <div class="sign-form mx-auto border bg-white p-3 mb-3">
    <div class="error text-center w-100 p-2" *ngIf="error">
      <p class="font-weight-bold text-light text-uppercase">{{ error }}</p>
    </div>
    <p class="text-center font-weight-bold text-uppercase">
      Create New Account
    </p>
    <form (ngSubmit)="onSubmit(signUp)" #signUp="ngForm">
      <p
        class="password-error text-danger border border-danger p-3"
        *ngIf="password.invalid && password.touched"
      >
        Password must contain 8 or more characters that are of at least one
        number, and one uppercase and lowercase letter
      </p>
      <div class="form-group">
        <input
          type="email"
          [placeholder]="
            email.untouched ? 'Your Email' : 'Please Enter Your Email'
          "
          class="form-control"
          ngModel
          name="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          #email="ngModel"
        />
      </div>
      <!-- email -->
      <div class="form-group mb-2 position-relative">
        <input
          type="password"
          [placeholder]="
            password.untouched
              ? 'Passwords must be at least 6 characters'
              : 'Please Enter Valid Password'
          "
          class="form-control"
          ngModel
          name="password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          #password="ngModel"
          #pass
        />

        <div class="form-group form-check mt-2 mb-0">
          <input
            (click)="onShowPassword(pass)"
            type="checkbox"
            class="form-check-input"
          />
          <label class="form-check-label">Show Password</label>
        </div>
      </div>
      <!-- password -->
      <button class="btn btn-warning btn-block" [disabled]="!signUp.valid">
        Create Account
      </button>
      <p>
        By creating an account, you agree to our Conditions of Use and Privacy
        Policy.
      </p>
    </form>
  </div>
</div>
